<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Replay System</h1>
            <button id="reconnect-btn">Reconnect</button>
        </header>
        <main>
            <section id="video-controls">
                <label for="video-scaling">Video Scaling:</label>
                <input type="range" id="video-scaling" min="0.5" max="2" step="0.1" value="1">
            </section>
            <section id="event-log">
                <h2>Event Log</h2>
                <ul id="event-list">
                    <!-- Event items will be dynamically added here -->
                </ul>
            </section>
            <section id="audio-visualizer">
                <h2>Audio Visualizer</h2>
                <canvas id="audio-canvas"></canvas>
                <div id="fingerprint-overlay"></div>
            </section>
        </main>
        <footer>
            <p>Next Match Filename: <span id="next-match-filename"></span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
